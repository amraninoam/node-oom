apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-oom
  annotations:
    description: "The container will fail with OOM"
  labels:
    app: node-oom
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: node-oom 
  template:
    metadata:
      labels:
        app: node-oom
    spec:
      containers:
      - name: node-oom
        image: noamasela/node-oom:1.6
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "15Mi"
            cpu: 100m
          limits:
            memory: "25Mi"
            cpu: 1
        env:
        - name: NODE_OPTIONS
          value: "--max-old-space-size=22"
        volumeMounts:
        - name: heap-dumps
          mountPath: /dumps
      - name: ship-heap-dump
        image: google/cloud-sdk:206.0.0-alpine
        command: ["/bin/sh", "-c"]
        args:
        - |
          apk add --no-cache inotify-tools &&
          gcloud auth activate-service-account --key-file=/secrets/jvm-debug.json &&
          inotifywait -m /dumps -e close_write | while read path action file; do gsutil cp "$path$file" "gs://heap-dump/$file"; done;
        volumeMounts:
        - name: heap-dumps
          mountPath: /dumps
        resources:
          requests:
            memory: "15Mi"
            cpu: 100m
          limits:
            memory: "1024Mi"
            cpu: 2
      volumes:
      - name: heap-dumps
        emptyDir: {}
